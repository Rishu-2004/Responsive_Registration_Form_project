<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login/Signup form</title>
    <link rel="stylesheet" href="RR.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">
                    Login
                </h1>
            </header>
            <form action="">
                <input type="text" placeholder="Name"
                id="nameField">
                <input type="email"
                placeholder="Username or Email address">

                <input type="Password" placeholder="Password">
                <a href="">Forgot Password?</a>
                <input type="button" value="Login"
                id="signinBtn">
                <div class="links">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQMW9AB13KyfzyL04pPQ6MNSttPFG3O06v9ig&s" alt="">
                    <img src="https://img.freepik.com/free-psd/3d-circle-with-twitter-logo-isolated-transparent-background_125540-3733.jpg" alt="">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGsoEgbprQseGRh79u21ok4DmLihJDTpI_SQ&s" alt="">
                </div>
                <p class="signup">Not a member?<a href="#" id="signupBtn">Sign Up</a></p>
            </form>

        </div>
    </div>
    <script src="RR.js"></script>
    
</body>
</html>
